{% extends 'store/base.html' %}
{% load static %}
{% block title %}
<title>Home</title>
{% endblock %}
{% block contents %}
<body style="background-image:url({% static 'store/images/home.jpg' %}); ">
<div class="shadow p-1 mb-1 bg-white rounded " style="width:1300px; margin-left:110px; ">
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'store/images/shop.jpg' %}" alt="Second slide" style="height:600px;">

    </div>
    <div class="carousel-item ">
            <img class="d-block w-100 " src="{% static 'store/images/shop1.jpg' %}" class="img-fluid"  alt="First slide"  style="height:600px;">

    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'store/images/shop2.jpg' %}" alt="Third slide"  style="height:600px;">
    </div>
      <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'store/images/shop3.jpg' %}" alt="Third slide"  style="height:600px;">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</div>



</body>
{% endblock %}
